<!DOCTYPE html>
<html>
<head>
    <title>Account - Steam Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-color: rgb(27,40,56); color: rgb(119,179,213);">
    <header>
        <div class="logo">Steam Tracker</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contacts</a>
            <a href="account.html">Account</a>
        </nav>
        <div class="account-menu">Account</div>
    </header>

    <div class="container">
        <aside>
            <ul>
                <li>Menu 1</li>
                <li>Menu 2</li>
            </ul>
        </aside>
        <main>
            <h1>Account Login</h1>
            <form action="#" method="post" style="background-color: #e0e0e0; padding: 20px; max-width: 400px; margin: auto;">
                <div style="margin-bottom: 15px;">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 10px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required style="width: 100%; padding: 10px;">
                </div>
                <button type="submit" style="padding: 10px 20px; background-color: #333; color: white; border: none;">Login</button>
            </form>
            <p style="text-align: center; margin-top: 10px;">
                Don't have an account? <a href="#">Sign up</a>
            </p>
        </main>
    </div>
</body>
</html>
