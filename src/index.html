<!DOCTYPE html>
<html>
<head>
    <title>Phase2FrontEnd - Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-color: rgb(27,40,56); color: rgb(119,179,213);">
    <header>
        <div class="logo">Steam Tracker</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contacts</a>
        </nav>
        <a href="account.html">
            <div class="account-menu">Account</div>
        </a>    </header>
    <div class="container">
        <aside>
            <ul>
                <li>Menu 1</li>
                <li>Menu 2</li>
            </ul>
        </aside>
        <main>
            <div class="content-box">Profile 1</div>
            <div class="content-box">Profile 2</div>
            <div class="content-box">Profile 3</div>
            <div class="content-box">Profile 4</div>
            <div class="content-box">Profile 5</div>
            <div class="content-box">Profile 6</div>
            <div class="add-box" id="addBox">+</div>
        </main>
    </div>
    <script>
            document.getElementById('addBox').addEventListener('click', function(){
                var title = prompt('Enter the title for the new profile:');
                if(title){
                    var newBox = document.createElement('div');
                    newBox.className = 'content-box';
                    newBox.textContent = title;
                    document.querySelector('main').insertBefore(newBox, this);
                }
            });
    </script>
</body>
</html>
